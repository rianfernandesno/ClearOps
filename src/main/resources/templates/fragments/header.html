<header th:fragment="header" class="bg-white/80 backdrop-blur-md border-b border-slate-200 fixed w-full z-40 px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-4">
        <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-100 rounded-lg transition-colors text-slate-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <div @click="easterEgg = true; triggerRianSurprise()"
             class="flex items-center cursor-pointer group select-none">
            <div class="bg-blue-600 p-1.5 rounded-xl group-hover:rotate-12 transition-transform duration-300 shadow-lg shadow-blue-200">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
            <span class="ml-3 text-xl font-black tracking-tighter text-slate-800 group-hover:text-blue-600 transition-colors">ClearOps</span>
        </div>
    </div>

    <div class="flex items-center gap-3">
        <div class="hidden md:block text-right mr-2">
            <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest leading-none mb-1">Developer</p>
            <p class="text-sm font-bold text-slate-700">Rian</p>
        </div>
        <div class="relative group cursor-pointer">
            <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center text-white font-bold shadow-lg transition-transform group-hover:scale-105">
                RS
            </div>
            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-4 border-white rounded-full"></div>
        </div>
    </div>
</header>
