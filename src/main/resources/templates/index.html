<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearOps | Admin</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen" x-data="{ sidebarOpen: true, easterEgg: false }">

<div x-show="easterEgg" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 backdrop-blur-sm">
    <div @click.away="easterEgg = false" class="bg-white p-8 rounded-3xl shadow-2xl text-center transform scale-110">
        <h2 class="text-3xl font-black text-blue-600 mb-2">I see you ❤️</h2>
        <p class="text-slate-500 font-medium">Desenvolvido com primor por <span class="text-slate-900 font-bold">Rian</span></p>
        <button @click="easterEgg = false" class="mt-6 bg-slate-100 px-6 py-2 rounded-xl font-bold hover:bg-slate-200">Fechar</button>
    </div>
</div>

<div th:replace="~{fragments/header :: header}"></div>

<div class="flex pt-16 min-h-screen">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main layout:fragment="content" class="flex-1 p-8 pb-24">
    </main>
</div>

<div id="modal-container"></div>

<script>
    function triggerRianSurprise() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#2563eb', '#6366f1', '#f472b6']
        });
    }
</script>
</body>
</html>
