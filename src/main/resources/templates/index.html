<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração de segurança ( HABILITAR QUANDO TIVER O SPRING SECURITY )
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    -->
    <title>ClearOps</title>

    <link rel="stylesheet" th:href="@{/css/output.css}">

    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>

    <script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">

<nav class="bg-blue-600 p-4 text-white shadow-lg">
    <h1 class="text-xl font-bold">ClearOps</h1>
</nav>

<main layout:fragment="content" class="container mx-auto mt-6 p-4">
</main>

<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        let csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
        let csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        if (csrfHeader && csrfToken) {
            event.detail.headers[csrfHeader] = csrfToken;
        }
    });
</script>
</body>
</html>
