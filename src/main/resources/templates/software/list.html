<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">
<body>

<div layout:fragment="content" class="w-full">
    <div class="max-w-full mx-auto">

        <div class="flex justify-between items-center mb-10 px-2">
            <div>
                <h1 class="text-5xl font-black text-slate-900 tracking-tighter">Inventário</h1>
                <p class="text-slate-500 font-medium text-lg mt-1">Gestão global de ativos da organização.</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold transition-all shadow-xl shadow-blue-100 flex items-center gap-3 group"
                    hx-get="/gestao/novo"
                    hx-target="#modal-container">
                <svg class="w-6 h-6 group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Novo Software
            </button>
        </div>

        <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 mb-8 flex flex-col md:flex-row gap-4 items-center">
            <div class="relative flex-grow w-full">
                <input type="text" name="nome" placeholder="Buscar software..."
                       class="w-full border-none bg-slate-50 rounded-2xl px-6 py-4 focus:ring-2 focus:ring-blue-500 transition-all font-medium text-slate-600"
                       hx-get="/gestao/filtro"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#lista-software"
                       hx-indicator=".table-loader">
            </div>

            <select name="depto" class="w-full md:w-56 border-none bg-slate-50 rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 font-bold text-slate-600 cursor-pointer"
                    hx-get="/gestao/filtro" hx-target="#lista-software">
                <option value="">Departamentos</option>
                <option value="TI">TI</option>
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
            </select>

            <select name="status" class="w-full md:w-56 border-none bg-slate-50 rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 font-bold text-slate-600 cursor-pointer"
                    hx-get="/gestao/filtro" hx-target="#lista-software">
                <option value="">Status</option>
                <option value="Ativo">Ativo</option>
                <option value="Pendente">Pendente</option>
                <option value="Revisão">Revisão</option>
                <option value="Expirado">Expirado</option>
            </select>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden relative">
            <div class="table-loader htmx-indicator absolute inset-0 bg-white/60 backdrop-blur-sm z-20 flex items-center justify-center">
                <div class="flex gap-2">
                    <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                    <div class="w-3 h-3 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                </div>
            </div>

            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-slate-50/50 text-slate-400 text-[11px] uppercase font-black tracking-widest border-b border-slate-100">
                    <th class="px-10 py-6">Software</th>
                    <th class="px-10 py-6">Departamento</th>
                    <th class="px-10 py-6">Status</th>
                    <th class="px-10 py-6 text-right">Valor Mensal</th>
                </tr>
                </thead>
                <tbody id="lista-software" class="divide-y divide-slate-50">
                <tr th:fragment="lista" th:each="s : ${softwares}" class="hover:bg-blue-50/40 transition-colors">
                    <td class="px-10 py-6 font-bold text-slate-800" th:text="${s.nome}">Slack</td>
                    <td class="px-10 py-6 text-slate-500 font-medium" th:text="${s.departamento}">TI</td>
                    <td class="px-10 py-6">
                        <span class="px-4 py-1.5 rounded-xl text-[11px] font-black uppercase tracking-wider"
                              th:classappend="${s.status == 'Ativo' ? 'bg-green-100 text-green-700' :
                                               s.status == 'Expirado' ? 'bg-red-100 text-red-700' :
                                               s.status == 'Pendente' ? 'bg-amber-100 text-amber-700' :
                                               'bg-blue-100 text-blue-700'}"
                              th:text="${s.status}">Status</span>
                    </td>
                    <td class="px-10 py-6 text-right font-mono font-bold text-slate-600"
                        th:text="${#numbers.formatCurrency(s.valor)}">R$ 0,00</td>
                </tr>
                <tr th:if="${#lists.isEmpty(softwares)}">
                    <td colspan="4" class="px-10 py-20 text-center text-slate-400 font-medium">
                        Nenhum registro encontrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
