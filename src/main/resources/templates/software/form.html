<div id="modal"
     x-data="{ closing: false }"
     x-show="!closing"
     x-transition.opacity.duration.300ms
     class="fixed inset-0 bg-gray-900/40 backdrop-blur-md flex items-center justify-center z-50 p-4">

    <div @click.away="closing = true; setTimeout(() => $el.remove(), 300)"
         class="bg-white rounded-[2rem] shadow-2xl w-full max-w-lg overflow-hidden border border-gray-100">

        <div class="px-8 py-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
            <h2 class="text-2xl font-black text-gray-800 tracking-tight">Novo Ativo</h2>
            <button @click="closing = true; setTimeout(() => $el.remove(), 300)" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>

        <form hx-post="/gestao/salvar"
              hx-target="#lista-software"
              class="p-8 space-y-6"
              hx-on::after-request="if(event.detail.successful) document.getElementById('modal').remove()">

            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Nome do Software</label>
                <input type="text" name="nome" required placeholder="Ex: Microsoft 365"
                       class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Departamento</label>
                    <select name="departamento" class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 font-semibold text-gray-600">
                        <option value="TI">TI</option>
                        <option value="RH">RH</option>
                        <option value="Financeiro">Financeiro</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Status</label>
                    <select name="status" class="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 font-semibold text-gray-600">
                        <option value="Ativo">Ativo</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Revisão">Revisão</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Investimento Mensal</label>
                <div class="relative">
                    <span class="absolute left-5 top-4 text-gray-400 font-bold">R$</span>
                    <input type="number" step="0.01" name="valor" required placeholder="0,00"
                           class="w-full bg-gray-50 border-none rounded-2xl pl-12 pr-5 py-4 focus:ring-2 focus:ring-blue-500 transition-all font-mono">
                </div>
            </div>

            <div class="pt-4 flex gap-3">
                <button type="button" @click="closing = true; setTimeout(() => $el.remove(), 300)"
                        class="flex-1 px-6 py-4 rounded-2xl font-bold text-gray-500 hover:bg-gray-100 transition-colors">
                    Descartar
                </button>
                <button type="submit"
                        class="flex-[2] bg-blue-600 text-white px-6 py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                    Cadastrar Software
                </button>
            </div>
        </form>
    </div>
</div>
