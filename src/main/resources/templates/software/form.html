<div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Novo Software</h2>

        <form hx-post="/gestao/salvar"
              hx-target="#lista-software"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) document.getElementById('modal').remove()">
            <div class="space-y-4">
                <input type="text" name="nome" placeholder="Nome" class="w-full border p-2 rounded">
                <input type="text" name="departamento" placeholder="Departamento" class="w-full border p-2 rounded">
                <input type="text" name="status" placeholder="Status" class="w-full border p-2 rounded">
                <input type="number" step="0.01" name="valor" placeholder="Valor" class="w-full border p-2 rounded">
            </div>

            <div class="mt-6 flex justify-end gap-2">
                <button type="button" onclick="document.getElementById('modal').remove()" class="bg-gray-200 px-4 py-2 rounded">Cancelar</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
            </div>
        </form>
    </div>
</div>
